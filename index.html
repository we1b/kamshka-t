<body data-page="home">
    <div class="fixed-bg"><img src="images/bg.jpg" onerror="this.style.display='none'"></div>
    
    <div id="header-ph"></div>

    <main class="pt-32 px-4 container mx-auto text-center min-h-screen">
        <div class="glass-panel p-12 rounded-3xl mb-12 fade-in bg-white/40 border-white/60">
            <h1 class="text-5xl md:text-8xl font-black mb-6 text-emerald-800 drop-shadow-sm" data-i18n="home_welcome">كمشكاة</h1>
            <p class="text-2xl text-slate-700 font-bold mb-10" data-i18n="home_slogan">"استعن بالله ولا تعجز"</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="courses.html" class="bg-emerald-600 px-10 py-4 rounded-2xl font-bold text-white hover:bg-emerald-700 transition shadow-lg shadow-emerald-300/50 text-lg" data-i18n="btn_start_learning">
                    ابدأ رحلة التعلم
                </a>
                <a href="gallery.html" class="bg-white/80 px-10 py-4 rounded-2xl font-bold text-emerald-800 hover:bg-white transition shadow-sm text-lg border border-emerald-100" data-i18n="btn_view_gallery">
                    شوف الإبداع
                </a>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 fade-in delay-100">
            <div class="glass-panel p-8 rounded-2xl bg-white/60 hover:-translate-y-2 transition duration-300">
                <div class="text-5xl font-black text-emerald-600 mb-2 counter-number" data-target="850">0+</div>
                <div class="text-slate-600 font-bold text-lg" data-i18n="stat_followers">متابع شغوف</div>
            </div>
            <div class="glass-panel p-8 rounded-2xl bg-white/60 hover:-translate-y-2 transition duration-300">
                <div class="text-5xl font-black text-emerald-600 mb-2 counter-number" data-target="82">0+</div>
                <div class="text-slate-600 font-bold text-lg" data-i18n="stat_courses">كورس احترافي</div>
            </div>
            <div class="glass-panel p-8 rounded-2xl bg-white/60 hover:-translate-y-2 transition duration-300">
                <div class="text-5xl font-black text-emerald-600 mb-2">∞</div>
                <div class="text-slate-600 font-bold text-lg" data-i18n="stat_ambition">طموح بلا حدود</div>
            </div>
        </div>
