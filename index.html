<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>كمشكاة | الرئيسية</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body data-page="home">
    <div class="fixed-bg"><img src="images/bg.jpg" onerror="this.style.display='none'"></div>
    
    <div id="header-ph"></div> <!-- مكان الهيدر -->

    <main class="pt-32 px-4 container mx-auto text-center min-h-screen">
        <div class="glass-panel p-12 rounded-3xl mb-12 fade-in">

                <a href="gallery.html" class="glass-panel px-8 py-3 rounded-xl font-bold hover:bg-white/10 transition">المعرض</a>

        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 fade-in">
            <div class="glass-panel p-6 rounded-2xl"><div class="text-4xl font-bold text-emerald-400">850+</div><div>متابع</div></div>
            <div class="glass-panel p-6 rounded-2xl"><div class="text-4xl font-bold text-emerald-400">30+</div><div>كورس</div></div>
