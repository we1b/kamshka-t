<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-482MR7LT23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-482MR7LT23');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | المكتبة</title>
    <link rel="icon" type="image/png" href="images/logo.png?v=2">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="library">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        <div class="text-center mb-10 fade-in">
            <h1 class="text-3xl font-black text-emerald-900 inline-block px-8 py-3 glass-panel rounded-full bg-white/70">مكتبة كمشكاة</h1>
            <p class="mt-4 text-slate-600 font-medium">كتب ومصادر مختارة بعناية لتطويرك</p>
        </div>
        
        <!-- البحث في الكتب -->
        <div class="relative w-full max-w-lg mx-auto mb-10 glass-panel rounded-xl overflow-hidden bg-white/70">
            <input type="text" id="book-search-input" placeholder="ابحث عن كتاب أو مؤلف..." class="w-full bg-transparent border-none text-slate-800 px-4 py-3 pl-10 focus:outline-none placeholder-slate-500 font-medium">
            <i data-lucide="search" class="absolute left-3 top-3 text-emerald-600 w-5 h-5"></i>
        </div>

        <!-- شبكة الكتب (بتتملي من الجافاسكريبت) -->
        <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in delay-100"></div>
    </main>

    <div id="footer-ph"></div>
    
    <!-- مكتبات Firebase و Script -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
