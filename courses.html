<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | الكورسات</title>
    <!-- كود الأيقونة الجديد -->
    <link rel="icon" type="image/png" href="images/logo.png?v=2">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="courses">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10 fade-in">
            <h1 class="text-3xl font-black text-emerald-900 border-r-4 border-emerald-500 pr-4">الكورسات التعليمية</h1>
            
            <div class="relative w-full md:w-96 glass-panel rounded-xl overflow-hidden bg-white/70">
                <input type="text" id="search-input" placeholder="ابحث عن كورس (عربي/English)..." 
                       class="w-full bg-transparent border-none text-slate-800 px-4 py-3 pl-10 focus:outline-none placeholder-slate-500 font-medium">
                <i data-lucide="search" class="absolute left-3 top-3 text-emerald-600 w-5 h-5"></i>
            </div>
        </div>

        <div class="flex flex-wrap gap-3 mb-8 fade-in delay-100">
            <button class="filter-btn active px-6 py-2 rounded-full font-bold" data-cat="all">الكل</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="graphic">جرافيك</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="programming">برمجة</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="business">إدارة أعمال</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="accounting">محاسبة</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="marketing">تسويق</button>
            <button class="filter-btn bg-white/60 px-6 py-2 rounded-full font-bold" data-cat="languages">لغات</button>
        </div>

        <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in delay-200">
            <!-- الكورسات بتتحمل هنا -->
        </div>

        <div class="text-center mt-12 fade-in">
            <button id="load-more-courses" class="bg-white text-emerald-800 px-8 py-3 rounded-full font-bold hover:bg-emerald-50 transition border border-emerald-200 shadow-md items-center gap-2 hidden">
                عرض المزيد من الكورسات <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </main>

    <div id="footer-ph"></div>
    <script src="js/script.js"></script>
</body>
</html>
