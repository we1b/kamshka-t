<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-482MR7LT23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-482MR7LT23');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | الكورسات</title>
    <link rel="icon" type="image/png" href="images/logo.png?v=2">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="courses">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10 fade-in">
            <h1 class="text-3xl font-black text-emerald-900 border-e-4 border-emerald-500 pe-4" data-i18n="courses_title">الكورسات التعليمية</h1>
            <div class="relative w-full md:w-96 glass-panel rounded-xl overflow-hidden bg-white/70">
                <input type="text" id="search-input" data-i18n="search_placeholder" placeholder="ابحث عن كورس..." class="w-full bg-transparent border-none text-slate-800 px-4 py-3 ps-10 focus:outline-none placeholder-slate-500 font-medium">
                <i data-lucide="search" class="absolute start-3 top-3 text-emerald-600 w-5 h-5"></i>
            </div>
        </div>

        <div id="course-filters" class="flex flex-wrap gap-3 mb-8 fade-in delay-100"></div>

        <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in delay-200"></div>

        <div class="text-center mt-12 fade-in">
            <button id="load-more-courses" class="bg-white text-emerald-800 px-8 py-3 rounded-full font-bold hover:bg-emerald-50 transition border border-emerald-200 shadow-md items-center gap-2 hidden">
                <span data-i18n="btn_load_more">عرض المزيد</span> <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </main>

    <div id="footer-ph"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
