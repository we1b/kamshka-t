<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كمشكاة | المعرض</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</head>
<body data-page="gallery">
    <div class="fixed-bg"><img src="images/ui/bg.jpg"></div>
    <div id="header-ph"></div> 

    <!-- Lightbox -->
    <div id="lightbox" onclick="closeLightbox()">
        <button class="absolute top-5 right-5 bg-white text-red-500 p-2 rounded-full shadow-lg z-50 hover:bg-red-50 transition">
            <i data-lucide="x"></i>
        </button>
        <img id="lightbox-img" src="" onclick="event.stopPropagation()">
        <a id="lightbox-download" href="#" download class="absolute bottom-10 bg-emerald-600 text-white px-8 py-3 rounded-full font-bold shadow-2xl flex gap-2 hover:bg-emerald-700 transition transform hover:scale-105" onclick="event.stopPropagation()">
            <i data-lucide="download"></i> <span data-i18n="btn_download">تحميل</span>
        </a>
    </div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-black text-emerald-900 mb-2" data-i18n="gallery_title">معرض التصميمات</h1>
            <p class="text-slate-600 font-bold text-lg" data-i18n="gallery_subtitle">إبداع متجدد . لمسة فنية</p>
        </div>

        <!-- الجريد فاضي وهيتملي بالـ JS -->
        <div id="gallery-grid" class="masonry-grid fade-in delay-100"></div>

        <div class="text-center mt-12 fade-in">
            <button id="load-more-gallery" class="bg-white text-emerald-800 px-8 py-3 rounded-full font-bold hover:bg-emerald-50 transition border border-emerald-200 shadow-md inline-flex items-center gap-2">
                <span data-i18n="btn_load_more">عرض المزيد</span> <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </main>

    <div id="footer-ph"></div>
</body>
</html>
