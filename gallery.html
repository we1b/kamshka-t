<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | المعرض</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="gallery">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <div id="lightbox" onclick="closeLightbox()">
        <button class="absolute top-5 right-5 text-white bg-white/10 p-2 rounded-full hover:bg-red-500 transition z-50">
            <i data-lucide="x"></i>
        </button>
        <img id="lightbox-img" src="" onclick="event.stopPropagation()">
        <a id="lightbox-download" href="#" download class="absolute bottom-8 bg-emerald-600 text-white px-8 py-3 rounded-full font-bold shadow-2xl flex gap-2 hover:bg-emerald-700 transition" onclick="event.stopPropagation()">
            <i data-lucide="download"></i> تحميل الصورة
        </a>
    </div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-black text-white mb-2">معرض التصميمات</h1>
            <p class="text-emerald-300 font-bold">إبداع متجدد . لمسة فنية</p>
        </div>

        <div id="gallery-grid" class="masonry-grid fade-in delay-100">
            <!-- الصور بتتحمل هنا -->
        </div>

        <!-- زرار عرض المزيد -->
        <div class="text-center mt-12 fade-in">
            <button id="load-more-gallery" class="bg-white/10 text-white px-8 py-3 rounded-full font-bold hover:bg-emerald-600 transition border border-white/20 shadow-lg items-center gap-2 hidden">
                عرض المزيد من التصميمات <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </main>

    <div id="footer-ph"></div>
    <script src="js/script.js"></script>
</body>
</html>
