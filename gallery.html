<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Google Tag Manager (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-482MR7LT23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-482MR7LT23');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | المعرض</title>
    <link rel="icon" type="image/png" href="images/logo.png?v=2">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="gallery">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <div id="lightbox" onclick="closeLightbox()">
        <button class="absolute top-5 right-5 text-slate-800 bg-white p-2 rounded-full hover:bg-red-100 hover:text-red-500 transition z-50 shadow-lg">
            <i data-lucide="x"></i>
        </button>
        <img id="lightbox-img" src="" onclick="event.stopPropagation()">
        <a id="lightbox-download" href="#" download class="absolute bottom-8 bg-white text-emerald-800 px-8 py-3 rounded-full font-bold shadow-2xl flex gap-2 hover:bg-emerald-50 transition" onclick="event.stopPropagation()">
            <i data-lucide="download"></i> تحميل الصورة
        </a>
    </div>

    <main class="pt-32 px-4 container mx-auto min-h-screen pb-12">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-black text-emerald-900 mb-2">معرض التصميمات</h1>
            <p class="text-slate-600 font-bold text-lg">إبداع متجدد . لمسة فنية</p>
        </div>

        <div id="gallery-grid" class="masonry-grid fade-in delay-100"></div>

        <div class="text-center mt-12 fade-in">
            <button id="load-more-gallery" class="bg-white text-emerald-800 px-8 py-3 rounded-full font-bold hover:bg-emerald-50 transition border border-emerald-200 shadow-md items-center gap-2 hidden">
                عرض المزيد من التصميمات <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </main>

    <div id="footer-ph"></div>
    
    <!-- مكتبات Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <!-- ملف السكريبت الرئيسي (بدون type="module") -->
    <script src="js/script.js"></script>
</body>
</html>
