<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-482MR7LT23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-482MR7LT23');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كمشكاة | المقالات</title>
    <link rel="icon" type="image/png" href="images/logo.png?v=2">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="articles">
    <div class="fixed-bg"><img src="images/bg.jpg"></div>
    <div id="header-ph"></div>

    <main class="pt-32 px-4 container mx-auto max-w-4xl min-h-screen">
        <div class="mb-10 text-center fade-in">
            <h1 class="text-3xl font-black text-emerald-900 inline-block px-8 py-3 glass-panel rounded-full bg-white/70">مدونة كمشكاة</h1>
        </div>
        
        <div class="relative w-full max-w-lg mx-auto mb-8 glass-panel rounded-xl overflow-hidden bg-white/70">
            <input type="text" id="article-search-input" placeholder="ابحث في المقالات..." class="w-full bg-transparent border-none text-slate-800 px-4 py-3 pl-10 focus:outline-none placeholder-slate-500 font-medium">
            <i data-lucide="search" class="absolute left-3 top-3 text-emerald-600 w-5 h-5"></i>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-8 fade-in delay-100">
            <button class="article-filter-btn active bg-emerald-600 text-white px-5 py-2 rounded-full font-bold border border-white/10 filter-btn" data-cat="all">الكل</button>
            <button class="article-filter-btn bg-white/60 px-5 py-2 rounded-full font-bold hover:bg-white/10 filter-btn" data-cat="development">تطوير ذات</button>
            <button class="article-filter-btn bg-white/60 px-5 py-2 rounded-full font-bold hover:bg-white/10 filter-btn" data-cat="tech">تكنولوجيا</button>
            <button class="article-filter-btn bg-white/60 px-5 py-2 rounded-full font-bold hover:bg-white/10 filter-btn" data-cat="freelance">عمل حر</button>
            <button class="article-filter-btn bg-white/60 px-5 py-2 rounded-full font-bold hover:bg-white/10 filter-btn" data-cat="marketing">تسويق</button>
            <button class="article-filter-btn bg-white/60 px-5 py-2 rounded-full font-bold hover:bg-white/10 filter-btn" data-cat="languages">لغات</button>
        </div>

        <div id="articles-grid" class="space-y-6 fade-in delay-200"></div>
    </main>

    <div id="footer-ph"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
